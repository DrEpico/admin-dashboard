<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
<div id="container">
    <div id="header">
        <div class="top-row">
            <div id="search-icon"></div>
            <div id="search-bar"></div>
            <div id="profile"></div>
            <div class="ehader-btn" id="New"></div>
            <div class="ehader-btn" id="Upload"></div>
            <div class="ehader-btn" id="Share"></div>

        </div>
        <div class="main-row"></div>
    </div>
    <div id="sidebar">
        <div id="logo">
            <img alt="logo">
            <h1>Dashboard</h1>
        </div>
        <div id="home">
            <h2>Home</h2>
        </div>
        <div id="profile">
            <h2>Profile</h2>
        </div>
        <div id="message">
            <h2>Messages</h2>
        </div>
        <div id="history">
            <h2>History</h2>
        </div>
        <div id="tasks">
            <h2>Tasks</h2>
        </div>
        <div id="comminuities">
            <h2>Communities</h2>
        </div>
        <div id="settings">
            <h2>Settings</h2>
        </div>
        <div class="support">
            <h2>Support</h2>
        </div>
        <div class="communities">
            <h2>Privacy</h2>
        </div>
    </div>
    <div id="main">
        <p>Your Projects</p>
        <div class="card pj-card">
            <h3>Super Cool Project</h3>
        </div>
        <div class="card pj-card">
            <h3>Less Cool Project</h3>
        </div>
        <div class="card pj-card">
            <h3>Impossible App</h3>
        </div>
        <div class="card pj-card">
            <h3>Easy Peasy App</h3>
        </div>
        <div class="card pj-card">
            <h3>Ad Blokcer</h3>
        </div>
        <div class="card pj-card">
            <h3>Money Marker</h3>
        </div>
        <p>Announcement</p>
        <div class="card announcement"></div>
        <p>Trendings</p>
        <div class="card trending"></div>
    </div>
</div>
</body>
</html>
